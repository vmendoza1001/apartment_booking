<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Customer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>    <style>

            .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000; /* Ensure the navbar stays on top of all other content */
        }
        body {
            padding-top: 60px; /* Add a top padding to avoid content being hidden beneath the navbar */
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#apartmentSection">Apartment</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#locationSection">Location</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/registration}">Registration</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container my-3">
    <h2>Create New Customer</h2>
    <form th:action="@{/saveCustomer}" th:object="${customer}" method="post">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" th:field="*{customerFirstName}" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" th:field="*{customerLastName}" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" th:field="*{customerAddress}" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" th:field="*{customerPhoneNumber}" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
