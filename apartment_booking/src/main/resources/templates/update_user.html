<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Update User</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">     <style>

            .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000; /* Ensure the navbar stays on top of all other content */
        }
        body {
            padding-top: 60px; /* Add a top padding to avoid content being hidden beneath the navbar */
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#apartmentSection">Apartment</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#locationSection">Location</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" th:href="@{/registration}">Registration</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/login}">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/logout}">Logout</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <h2>Update User</h2>
  <form action="#" th:action="@{/saveUser/{id}(id=${user.id})}" method="post" th:object="${user}">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" th:field="*{firstName}" class="form-control">
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" th:field="*{lastName}" class="form-control">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" th:field="*{email}" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
</body>
</html>
