<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <style>


            .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000; /* Ensure the navbar stays on top of all other content */
        }
        body {
            padding-top: 60px; /* Add a top padding to avoid content being hidden beneath the navbar */
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#apartmentSection">Apartment</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#locationSection">Location</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/registration}">Registration</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container my-3">
    <h2>Employee List</h2>
    <a th:href="@{/new_employee}" class="btn btn-primary">Add Employee</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Phone Number</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${listEmployees}">
            <td th:text="${employee.employeeId}"></td>
            <td th:text="${employee.employeeFirstName}"></td>
            <td th:text="${employee.employeeLastName}"></td>
            <td th:text="${employee.employeeAddress}"></td>
            <td th:text="${employee.employeePhoneNumber}"></td>
            <td>
                <a th:href="@{/update_employee/{id}(id=${employee.employeeId})}" class="btn btn-success">Update</a>
                <a th:href="@{/deleteEmployee/{id}(id=${employee.employeeId})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
